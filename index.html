<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de tarifas TDN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="text-align: center; background-color: #222; color: white;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
    <ul class="nav nav-underline">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Calculadora de tarifas TDN</a>
      </li>
    </ul>
  </nav><br>
  <form style="width: 400px; margin: 0 auto;">
    <div class="mb-3">
      <label for="altura" class="form-label">Introduce el alto del producto
        <input type="text" class="form-control" id="altura" placeholder="se mide en metros">
      </label>
    </div>
    <div class="mb-3">
      <label for="ancho" class="form-label">Introduce el ancho del producto
        <input type="text" class="form-control" id="ancho" placeholder="se mide en metros">
    </label>
    </div>
    <div class="mb-3">
      <label for="profundidad" class="form-label">Introduce la profundidad del producto
        <input type="text" class="form-control" id="profundidad" placeholder="se mide en metros">
    </label>
    </div>
    <label for="provinciaSelect">Selecciona la provincia
      <select class="form-select" id="provinciaSelect"></select><br><br>
    </label>
    <button type="button" class="btn btn-outline-success" onclick="calcularPrecio()">Calcular</button><br/><br/>
    <div class="form-check">
      <label class="form-check-label" for="flexCheckDefault">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        Mostrar precio con IVA.
      </label>
  </form><br/><br/>
  <span id="primerResultado">Aquí se mostrará el precio en euros.</span><br><br>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="script.js"> 
  </script>
</body>
</html>
